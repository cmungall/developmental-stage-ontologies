# PURL configuration for http://purl.obolibrary.org/obo/life-stages

idspace: LIFE-STAGES
base_url: /obo/life-stages

products:
- life-stages.owl: https://raw.githubusercontent.com/obophenotype/noname/master/life-stages.owl
- life-stages.obo: https://raw.githubusercontent.com/obophenotype/noname/master/life-stages.obo

term_browser: ontobee
example_terms:
- LIFE-STAGES_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/noname/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/noname/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/LIFE-STAGES?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/noname/master/

